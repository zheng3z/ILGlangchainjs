version: "3"
services:
  test-exports-esbuild:
    image: node:18
    working_dir: /app
    volumes:
      - ./yarn.lock:/root/yarn.lock
      - ./.yarnrc.yml:/root/.yarnrc.yml
      - ./.yarn:/root/.yarn
      - ./environment_tests/test-exports-esbuild:/package
      - ./environment_tests/scripts:/scripts
